server:
  port: 8080

spring:
  profiles:
    active: dev
  application:
    name: access-guard

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  redis:
    host: ${SPRING_DATA_REDIS_HOST:localhost}
    port: ${SPRING_DATA_REDIS_PORT:6379}

app:
  jwt:
    tokenExpiration: ${APP_JWT_TOKEN_EXPIRATION:30m}
    refreshTokenExpiration: ${APP_JWT_REFRESH_TOKEN_EXPIRATION:30d}

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/accessguard_db
    username: accessguard_user
    password: accessguard_pass
    hikari:
      schema: auth_schema
      connection-init-sql: CREATE SCHEMA IF NOT EXISTS auth_schema
      connection-timeout: 10000

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:postgresql://your-prod-db-host:5432/accessguard_db
    username: accessguard_user
    password: ${ACCESSGUARD_DB_PASSWORD}
    hikari:
      schema: auth_schema
      connection-init-sql: CREATE SCHEMA IF NOT EXISTS auth_schema
      connection-timeout: 5000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  redis:
    host: redis
    port: 6379